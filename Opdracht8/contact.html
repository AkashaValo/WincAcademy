    <main>
        <h3 class="black-border">Contact</h3>
        <form name="contact" method="POST" data-netlify="true">
            <div>
                <label>Naam:</label><br><input type="text" name="name"/>   
            </div>
            <div>
                <label>Email:</label><br><input type="email" name="email" />
            </div>
            <div>
                <label>Telefoonnummer:</label><br><input type="tel" name="phone"/>
            </div>  
            <div>
                <label>Leeftijd:</label><br><input type="number" name="age" min="1" max="120"/>
            </div>   
            <div>
                <label>Geboortedatum:</label><br><input type="date" name="dateofbirth"/>
            </div>        
            <div>
                <label>Gender:<br></label>
                <input type="radio" name="gender" value="Man"><label for="html">Man</label>
                <input type="radio" name="gender" value="Vrouw"><label for="html">Vrouw</label>
           </div>        
            <div>
                <label>Favoriete cuisine:<br></label>
                <input type="checkbox" name="Frans" value="Frans"/><label for="html">Frans</label>
                <input type="checkbox" name="Italiaans" value="Italiaans"/><label for="html">Italiaans</label>
                <input type="checkbox" name="Spaans" value="Spaans"/><label for="html">Spaans</label>  
                <input type="checkbox" name="Arabisch" value="Arabisch"/><label for="html">Arabisch</label>                                            
            </div> 
            <div>
                <label>Favoriete kleur:</label><br><input type="color" name="color"/>
            </div> 
            <div>
                <label>Biografie:</label><br><textarea name="message"></textarea>
            </div>
            <div>
                <label>Upload je laatste recept:</label><br><input type="file" name="recept"/>
            </div> 
            <div>
                <label>URL van je website:</label><br><input type="url" name="url"/>
            </div> 
            <div>
                <button type="submit">Send</button>
                <input type="reset">
            </div>
            </form>
        <hr>
    </main>
